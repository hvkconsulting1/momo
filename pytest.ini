[pytest]
testpaths = tests/stories
python_files = *.py
python_functions = test_*

markers =
    story_1_1: Story 1.1 tests
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    p0: Priority 0 (critical path)
    p1: Priority 1 (high)
    p2: Priority 2 (medium)
    p3: Priority 3 (low)
